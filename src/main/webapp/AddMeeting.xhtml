<ui:composition template="/index.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Přidat meeting
    </ui:define>

    <ui:define name="content">


<h:form>
    <p:panel id="panel" header="Přidat meeting">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
        	<p:outputLabel value="Datum" />
        	<p:calendar id="popup" value="#{calendarViewBean.date2}" />
        	<br/>

            <p:outputLabel for="report" value="Report" />
            <p:inputText id="report" value="#{meetingBean.newMeeting.report}" required="true" label="Report">
            </p:inputText>
            <p:message for="report" display="icon" />
            
			<p:outputLabel for="customer" value="Zákazník" />
				<h:selectOneMenu  id="customer" value="#{meetingBean.newMeeting.customer}" style="width:100%" converter="omnifaces.SelectItemsConverter">
                        <f:selectItems value="#{customerBean.customerMgr.findAll()}" var="customer" itemLabel="#{customer.getFullName()}" itemValue="#{customer}" />
                </h:selectOneMenu>
            <p:message for="customer" display="icon" />

             
        </h:panelGrid>
 
        <p:commandButton value="Save" update="panel" action="#{meetingBean.saveNew(calendarViewBean.date2)}" icon="pi pi-check" />
    </p:panel>
</h:form>





    </ui:define>
</ui:composition>
