<ui:composition template="/index.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

    <ui:define name="title">
        Profil zaměstnance
    </ui:define>

    <ui:define name="content">
		<h:form id="form">
			<input type="hidden" name="id" value="#{employeeDetailBean.employee.id}" />		
			<p:growl id="msgs"/>
	
    		<h1>Profil zaměstnance</h1>
  			
  			
     
    		<h:panelGrid columns="2" style="margin-top: 10px">
    			<p:outputLabel for="dgr">Degree:</p:outputLabel>
				<p:inputText value="#{employeeDetailBean.employee.degree}" id="dgr"></p:inputText>
				
				
				    			<p:outputLabel for="name">Name:</p:outputLabel>
				<p:inputText value="#{employeeDetailBean.employee.name}" id="name"></p:inputText>
				
				    			<p:outputLabel for="surname">Surname:</p:outputLabel>
				<p:inputText value="#{employeeDetailBean.employee.surname}" id="surname"></p:inputText>
				
        		<p:commandButton value="Submit" icon="pi pi-save" update=":form:msgs" action="#{employeeDetailBean.save}" />
    		</h:panelGrid>
   
		</h:form>
	</ui:define>
</ui:composition>
