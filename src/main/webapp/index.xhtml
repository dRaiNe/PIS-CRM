<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title><ui:insert name="title">#{loginBean.title}</ui:insert></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</h:head>
<h:body style="background-color:#{loginBean.color}">
<h:panelGroup id="container">
<h:form>
<p:commandLink rendered="#{loginBean.loggedAs!=null}" value="#{loginBean.fullName}" action="#{loginBean.userDetail}" style="text-decoration:none; color:#008080; font-weight:600"/>
<p:tabMenu rendered="#{loginBean.loggedAs!=null}" activeIndex="#{param['i']}">
    <p:menuitem value="Moje schůzky" outcome="index">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Zaměstnanci" outcome="Employees" rendered="#{loginBean.managment}">
        <f:param name="i" value="#{loginBean.navigation[0]}" />
    </p:menuitem>
    <p:menuitem value="Zákazníci" outcome="Customers">
        <f:param name="i" value="#{loginBean.navigation[1]}" />
    </p:menuitem>
    <p:menuitem value="Značky aut" outcome="CarBrands">
        <f:param name="i" value="#{loginBean.navigation[2]}" />
    </p:menuitem>
    
    <p:menuitem update="@all" style="float:right" value="Odhlásit" action="#{loginBean.logout}" />
</p:tabMenu>
<p:messages id="msgs"  showDetail="true"/>
</h:form>
    
    
   
	<div id="content">
	
  <c:if test="#{loginBean.loggedAs!=null}">
	<ui:insert name="content">
        
<script type="text/javascript">
    //<![CDATA[
    function dateTemplateFunc(date) {
        return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;padding: .25em;width: 1.75em; height:1.75em; display:block;">' + date.day + '</span>';
    }
    //]]>
</script>

<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
 
 
<h:form id="form">
    <p:growl id="msgs" showDetail="true" />
<!--     <p:inputText value="#{calendarView.date}" /> -->
     
    <h:panelGrid columns="2" cellpadding="5">
        <p:calendar id="inline" value="#{calendarViewBean.date}" mode="inline">
	        <p:ajax event="dateSelect" update="itemtable" listener="#{meetingBean.getMeetings(calendarViewBean)}" />

        </p:calendar>
    </h:panelGrid>
     
<!--     <p:commandButton value="Submit" update="msgs" action="#{calendarView.click}" icon="pi pi-check" /> -->

    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
        
            <h:outputText value="#{calendarViewBean.date}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>

        </p:panelGrid>
    </p:dialog>



<!-- 	START -->
 	   <p:dataTable id="itemtable"  var="item" value="#{meetingBean.getMeetings(calendarViewBean)}"  editable="true" editMode="cell"  style="margin-bottom:40px">
 	   	<p:ajax event="cellEdit" listener="#{meetingBean.onCellEdit}" update=":form:msgs itemtable" /> 

        <p:column headerText="Id" sortBy="#{item.id}">
            <h:outputText value="#{item.id}" /> 
        </p:column>

        <p:column headerText="Zákazník" sortBy="#{item.customer}">
            <h:outputText value="#{item.customer.fullName}" />
        </p:column>

		<p:column headerText="Čas" sortBy="#{item.date}">
            <h:outputText value="#{item.date}" />
        </p:column>

		<p:column headerText="Report" sortBy="#{item.report}">
         <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{item.report}" /></f:facet>
            <f:facet name="input"><p:inputText value="#{item.report}" style="width:100%"/></f:facet>
         </p:cellEditor>
        </p:column>

 		<p:column style="width:60px">
            <p:commandButton value="Smazat"  onclick="return window.confirm('Opravdu smazat?')" update=":form:msgs itemtable" icon="ui-icon-close" action="#{meetingBean.delete(item)}"/>
        </p:column>
        
    </p:dataTable>
</h:form>
<!--   KONEC -->
	<div class="ui-g">
         <div class="ui-g-12">
				<h:link outcome="AddMeeting"><button class="ui-button ui-widget ui-state-default ui-corner-all" style="padding:10px" >Přidat Meeting</button></h:link>				         
         </div>
     </div>

	</ui:insert>
	
	

  
	
  </c:if>
  
  <c:if test="#{loginBean.loggedAs==null}">
  <h:form id="loginForm" style="width:300px;margin:auto">
	  <p:growl id="msgs"/>
	  <h1 style="text-align:center;font-family:Arial">CRM</h1>
	  <h:panelGrid columns="3" cellpadding="5">
	  		
        	<p:outputLabel for="login" value="Login" />
            <p:inputText id="login" value="#{loginBean.login}" required="true" label="Login">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="login" display="icon" />
            
            <p:outputLabel for="password" value="Heslo" />
            <h:inputSecret id="password" value="#{loginBean.password}" required="true" label="Heslo" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all">
                <f:validateLength minimum="2" />
            </h:inputSecret>
            <p:message for="password" display="icon" />
            
            
            <p:commandButton value="Login" update=":loginForm:msgs" icon="pi pi-check" action="#{loginBean.validateUserLogin}" />
      </h:panelGrid>  
    </h:form>
   </c:if>
   
 </div>
 
</h:panelGroup>	
</h:body>
</html>
